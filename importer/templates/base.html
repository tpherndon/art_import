<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Artwork Importer{{ page_title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Importer for Artworks and their Metadata">
    <meta name="author" content="Peter Herndon">

    <!-- Le styles -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="images/favicon.ico">
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Artwork Importer{{ page_title }}</a>
          <div class="nav-collapse">
            <ul class="nav">
            {% block navbar %}
<li{% if 'import' in request.path %} class="active"{% endif %}><a href="{% url importer %}">Import</a></li>
<li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Previous Imports<b class="caret"></b></a>
    <ul class="dropdown-menu">
        {% for prev_import in import_list %}
        <li><a href="{% url import-detail pk=prev_import.pk %}">{{ prev_import.name }} on {{ prev_import.import_date }}</a></li>
        {% endfor %}
    </ul>
<li{% if 'artist' in request.path %} class="active"{% endif %}><a href="{% url artist-list %}">Artists</a></li>
<li{% if 'artwork' in request.path %} class="active"{% endif %}><a href="{% url artworks-list %}">Artworks</a></li>
            {% endblock %}
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
    {% block content %}
    {% endblock %}
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/jquery-1.7.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
